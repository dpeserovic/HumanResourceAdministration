<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>Job categories</title>
    <script src="assets/plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="assets/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
	    <div class="navbar-header">
	    	<span class="navbar-brand"></span>
	    </div>
	    <ul class="nav navbar-nav">
	    	<li><a class="navbar-brand" href="human_resource_administration.html">Human resource administration</a></li>
	    	<li class="active"><a class="navbar-brand" href="job_categories.html"><u>Job categories</u></a></li>
	    </ul>
	    <ul class="nav navbar-nav navbar-right">
	    	<li><a href="index.html"><span class="glyphicon glyphicon-log-out"></span> Sign out</a></li>
	    </ul>
	</div>
</nav>
<div class="container-fluid">
	<div id="table-container">
		<h4>Add job category: <button onclick="OpenAddJobCategoryModal() "class="btn btn-success" data-toggle="modal" data-target="#add-job-category"><span class="glyphicon glyphicon-plus-sign"></span></button></h4>
		<table id="table-job-categories" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Description</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>		
			</tbody>
		</table>
	</div>
</div>
<div class="modal fade" id="add-job-category">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Add job category</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="inptName">Name</label>
					<input type="text" class="form-control" id="inptName">
				</div>
				<div class="form-group">
					<label for="txtDescription">Description</label>
					<textarea class="form-control" rows="5" id="txtDescription"></textarea>
				</div>
				<div class="modal-footer">
					<button onclick="AddJobCategory()" type="button" class="btn btn-success" data-dismiss="modal">Add</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="edit-job-category">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="">Edit job category</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="inptEditName">Name</label>
					<input type="text" class="form-control" id="inptEditName">
				</div>
				<div class="form-group">
					<label for="txtEditDescription">Description</label>
					<textarea class="form-control" rows="5" id="txtEditDescription"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button id="bEditJobCategory" type="button" class="btn btn-success" data-dismiss="modal">Edit</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<script src="assets/plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
<script src="js/firebase_config.js"></script>
<script src="js/script.js"></script>
</body>
</html>
